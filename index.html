<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Flatagram</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://use.fontawesome.com/2722e28684.js"></script>
    <script defer type="text/javascript" src="src/index.js"></script>
  </head>
  <body>
    
    <!-- logo -->
    <img class="logo" src="assets/flatagram-logo.png" />

    <!-- image card -->
    <div class="image-container">
      <div class="image-card">
        <div id="image-box">
        
          <!-- add image info here -->

        </div>
        <ul class="comments">
            <!-- add comments here -->
        </ul>
        <form class="comment-form">
          <input
            class="comment-input"
            type="text"
            name="comment"
            placeholder="Add a comment..."
          />
          <button class="comment-button" type="submit">Post</button>
          <i class='fas fa-heart-broken' aria-hidden="true"></i>
        </form>
      </div>
    </div>
  </body>
</html>
